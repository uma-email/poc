<!doctype html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href='index.css' rel='stylesheet'>
    <script type="text/javascript" src="rapidoc-min.js"></script>
  </head>
  <body>
    <rapi-doc
      id = "thedoc"
      show-info = "false"
      spec-url = "./../openapi/messages.yaml"
      theme = "dark"
      show-header="false" 
      render-style="focused"
      allow-try="true" 
      regular-font="Open Sans"
      mono-font = "Roboto Mono"
      use-path-in-nav-bar="true"
    > 
  
    <div slot="nav-logo">
      <div style="text-align: center; padding: 0 0 12px 0; color:#47AFE8"> Navigation Item Text </div>
      <div style="width:100%; display: flex;justify-content: center;">
        <button class='btn medium' onclick="document.getElementById('thedoc').setAttribute('spec-url', './../openapi/messages.yaml')" >Messages</button>
        <button class='btn medium' onclick="document.getElementById('thedoc').setAttribute('spec-url', './../openapi/labels.yaml')" >Labels</button>
        <button class='btn medium' onclick="document.getElementById('thedoc').setAttribute('spec-url', './../openapi/filters.yaml')" >Filters</button>
        <button class='btn medium' onclick="document.getElementById('thedoc').setAttribute('spec-url', './../openapi/contacts.yaml')" >Contacts</button>
      </div>
    </div>
  </rapi-doc>
  </body>
</html>
